name: Create tag (custom regex)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag (e.g., v2025.08.10-rc1)'
        required: true
        type: string

concurrency:
  group: manual-tag-${{ inputs.tag }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Create tag with custom format
        uses: Mad-Pixels/github-workflows/actions/github-create-tag@v1
        with:
          tag: ${{ inputs.tag }}
          tag_format: '^v[0-9]{4}\.[0-9]{2}\.[0-9]{2}(-[A-Za-z0-9._-]+)?$'
          token: ${{ secrets.PAT_TOKEN }}

