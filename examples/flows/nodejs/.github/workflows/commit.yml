name: Commit

on:
  push:
    branches-ignore:
      - main

concurrency:
  group: commit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Commit Checks
    uses: ./.github/workflows/.checks.yml
  
  commit-check:
    name: Commit Check
    needs: checks
    runs-on: ${{ vars.RUNS_ON }}
    steps:
      - name: All checks passed
        run: |
          echo "âœ… All Commit checks completed successfully!"
