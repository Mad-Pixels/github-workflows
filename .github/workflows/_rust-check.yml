name: Rust Check
on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
        description: "Directory containing Rust project (Cargo.toml)"
  
jobs:
  check:
    name: Rust ${{ matrix.check.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - name: Tests
            cmd: test
          - name: Format
            cmd: fmt
          - name: Clippy
            cmd: clippy
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ inputs.working-directory }}/target
          key: ${{ runner.os }}-cargo-${{ matrix.check.cmd }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.check.cmd }}-
            ${{ runner.os }}-cargo-

      - name: Run ${{ matrix.check.name }}
        run: |
          cd ${{ inputs.working-directory }}
          case ${{ matrix.check.cmd }} in
            test)
              cargo test
              ;;
            fmt)
              cargo fmt --all -- --check
              ;;
            clippy)
              cargo clippy -- -D warnings
              ;;
          esac