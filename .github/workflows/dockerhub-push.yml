name: Docker Build

on:
  workflow_call:
    inputs:
      dockerfile:
        required: true
        type: string
      repository:
        required: true
        type: string
      tag:
        required: true
        type: string
      build_args:
        required: false
        type: string
        default: "{}"
      platforms:
        required: false
        type: string
        default: "linux/amd64,linux/arm64"
      context:
        required: false
        type: string
        default: "."
    secrets:
      dockerhub-username:
        required: true
      dockerhub-token:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download Context
        if: inputs.context != '.'
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.context }}
          path: ${{ inputs.context }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.dockerhub-username }}
          password: ${{ secrets.dockerhub-token }}

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build multi-arch and push
        run: |
          # Если у вас есть build args в JSON, превратим их в --build-arg
          BUILD_ARGS=""
          for arg in $(echo '${{ inputs.build_args }}' | jq -r 'to_entries | .[] | "--build-arg \(.key)=\(.value)"'); do
            BUILD_ARGS="$BUILD_ARGS $arg"
          done

          docker buildx build \
            --platform ${{ inputs.platforms }} \
            --file ${{ inputs.context }}/${{ inputs.dockerfile }} \
            $BUILD_ARGS \
            -t madpixels/${{ inputs.repository }}:${{ inputs.tag }} \
            --push \
            ${{ inputs.context }}
