name: Rust Build

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
        description: "Directory containing Rust project"
      binaries:
        required: true
        type: string
        description: "JSON array of binary names to build"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            platform: linux
            arch: amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            platform: linux
            arch: arm
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin
            arch: arm

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Parse binary names
        id: parse-binaries
        uses: actions/github-script@v6
        with:
          script: |
            const raw = '${{ inputs.binaries }}';
            if (!raw) {
              throw new Error('No binaries JSON provided');
            }
            const bins = JSON.parse(raw);
            core.setOutput('binaries', JSON.stringify(bins));

      - name: Install rust/cross
        run: |
          if [ "${{ matrix.platform }}" = "linux" ]; then
            if ! command -v cross &> /dev/null; then
              cargo install cross --git https://github.com/cross-rs/cross
            fi
          else
            rustup target add ${{ matrix.target }}
          fi

      - name: Build
        run: |
          cd ${{ inputs.working-directory }}
          BINARIES_JSON='${{ steps.parse-binaries.outputs.binaries }}'
          BINARIES=$(echo "$BINARIES_JSON" | jq -r '.[]')
          for binary in $BINARIES; do
            if [ "${{ matrix.platform }}" = "linux" ]; then
              cross build --release --target ${{ matrix.target }} -p action-${binary}
            else
              cargo build --release --target ${{ matrix.target }} -p action-${binary}
            fi
          done

      - name: Prepare artifacts
        id: prepare-artifacts
        run: |
          BINARIES_JSON='${{ steps.parse-binaries.outputs.binaries }}'
          for binary in $(echo "$BINARIES_JSON" | jq -r '.[]'); do
            mkdir -p artifacts/${binary}_${{ matrix.platform }}_${{ matrix.arch }}
            cp ${{ inputs.working-directory }}/target/${{ matrix.target }}/release/action-${binary} artifacts/${binary}_${{ matrix.platform }}_${{ matrix.arch }}/action-${binary} 2>/dev/null || true
          done
          echo "binaries=$BINARIES_JSON" >> "$GITHUB_OUTPUT"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: artifacts/

    outputs:
      binaries: ${{ steps.prepare-artifacts.outputs.binaries }}
